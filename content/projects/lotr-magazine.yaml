name: Return of the Rings Magazine
projectDescription: |
  Based off of a Lord of the Rings movie magazine from my childhood, the Return of the Rings features a reimagined rendition that reveals a fantastical, but still clean look to the layout. This magazine displays the photo aesthetic of the Middle Earth world while the design is meant to create a simple, but still engaging feel to the magazine as a whole. Formally a school assignment, this project has helped me understand design layouts for magazines and books, learning how they are meant to create a better reader experience. I explored how layouts
